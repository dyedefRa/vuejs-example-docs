<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-way databinding</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            }
        });
    </script>
</body>
</html>
